<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Script Spartans Game</title>
</head>

<body>
    <header>
        <!-- Script Spartans team logo image -->
        <img src="assets/images/team-logo.png" alt="Script Spartans" class="center">
        <h1>Rock - Paper - Scissors - Lizard - Spock</h1>
    </header>
    <!-- Dropdown menu to select characters -->
    <div style="text-align: center;">
        <select id="profession-select">
            <option value="Select profession">Select profession</option>
            <option value="Politics">Politics</option>
            <option value="Football">Football</option>
            <option value="Movie Star">Movie Star</option>
            <option value="Music">Music</option>
            <option value="Literature">Literature</option>
            <option value="Science">Science</option>
            <option value="Business">Business</option>
            <option value="Fashion">Fashion</option>
            <option value="Sports (other than football)">Sports (other than football)</option>
            <option value="Art">Art</option>
            <option value="CodeInstitute Spartans">CodeInstitute Spartans</option>
        </select>
        <select id="celebrity-select">

        </select>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <img src="" alt="" id="player-image">
                <div class="card-body">
                    <div class="card-title" id="player-name">
                        Player
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <img src="" alt="" id="computer-image">
                <div class="card-body">
                    <div class="card-title" id="computer-name">
                        Computer
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Player Score / Computer Score Area -->
    <div id="result">
        <p id="resultSpace"><strong>Click the start button to begin!</strong></p>
    </div>
    <div id="gameSpace">
        <div class="game-container">
            <p>Player</p>
            <div id="player-image"></div>
        </div>
        <div class="game-container">
            <p>Computer</p>
            <div id="computer-image"></div>
        </div>
    </div>
    <div id="scoreSpace">
        <span class="score">Player Score:</span>
        <span id="scorePlayer"> 0 </span>
        <span class="score">Computer Score:</span>
        <span id="scoreComputer"> 0 </span>
    </div>
    <!-- Start, Quit, Reset Buttons -->
    <div class="button-container">
        <span id="start-button">
            <button class="btn btn-success" id="start" aria-label="Click to start game">Start</button>
        </span>
        <span id="quit-button">
            <button class="btn btn-danger" id="quit" aria-label="Click to quit game">Quit</button>
        </span>
        <span id="reset-button">
            <button class="btn btn-primary" id="reset" aria-label="Click to reset game">Reset</button>
        </span>
    </div>
    <!-- Game icons and play area -->
    <div id="game-area">
        <div>
            <p class="selection">Rock</p>
            <button class="button" id="rock" aria-label="Click to choose rock"></button>
        </div>
        <div>
            <p class="selection">Paper</p>
            <button class="button" id="paper" aria-label="Click to choose paper"></button>
        </div>
        <div>
            <p class="selection">Scissors</p>
            <button class="button" id="scissors" aria-label="Click to choose scissors"></button>
        </div>
        <div>
            <p class="selection">Lizard</p>
            <button class="button" id="lizard" aria-label="Click to choose lizard"></button>
        </div>
        <div>
            <p class="selection">Spock</p>
            <button class="button" id="spock" aria-label="Click to choose spock"></button>
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
