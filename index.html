<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Script Spartans Game</title>
</head>

<div>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="d-flex justify-content-end">
                    <img src="assets/images/team-logo.png" alt="Script Spartans" class="center" width="200">
                </div>
                <span id="titleElements"></span>
                <span class="game-rules">Game Rules</span>
            </div>
        </nav>
    </header>
    <!-- Player Configuration -->
    <section id="player-configuration">
        <div class="container-fluid">
            <select id="profession-select">
                <option value="Select profession">Select profession</option>
                <option value="CodeInstitute Spartans">CodeInstitute Spartans</option>
                <option value="Politics">Politics</option>
                <option value="Football">Football</option>
                <option value="Movie Star">Movie Star</option>
                <option value="Music">Music</option>
                <option value="Literature">Literature</option>
                <option value="Science">Science</option>
                <option value="Business">Business</option>
                <option value="Fashion">Fashion</option>
                <option value="Sports (other than football)">Sports (other than football)</option>
                <option value="Art">Art</option>
            </select>
            <div>
                <select id="celebrity-select">
                    <option value="Select Celebrity">Select Celebrity</option>
                </select>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card img-fluid">
                        <img src="./assets/images/ansel-adams.jpg" alt="" id="player-image">
                        <div class="card-body">
                            <div class="card-title" id="player-name">Player</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card img-fluid">
                        <img src="./assets/images/angela-merkel.jpg" alt="" id="computer-image">
                        <div class="card-body">
                            <div class="card-title" id="computer-name">Computer</div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <!-- Result section -->
    <section id="result-section">
        <div id="result">
            <p id="resultSpace"><strong>Click the start button to begin!</strong></p>
        </div>
        <div class="row" id="gameDiv">
            <div class="game-container col-md-6">
                <span id="playerMoveName">Player</span>
                <div class="card img-fluid">
                    <img src="" alt="" id="player-move-image" width="50" heigth="100%">
                </div>
                <div id="scorePlayer">0</div>
            </div>
            <div class="game-container col-md-6">
                <span id="computerMoveName">Computer</span>
                <div class="card img-fluid">
                    <img src="" alt="" id="computer-move-image" width="50" heigth="100%">
                </div>
                <div id="scoreComputer">0</div>
            </div>

        </div>
        <div>
            <div class="image-container" id="playerImage"></div>
            <div class="image-container" id="computerImage"></div>
        </div>
        <div class="button-container">
            <span id="start-button">
                <button class="btn btn-success" id="start" aria-label="Click to start game">Start</button>
            </span>
            <span id="quit-button">
                <button class="btn btn-danger" id="quit" aria-label="Click to quit game">Quit</button>
            </span>
            <span id="reset-button">
                <button class="btn btn-primary" id="reset" aria-label="Click to reset game">Reset</button>
            </span>
        </div>
    </section>

    <!-- Game Area -->
    <section id="game-area">
        <div class="row">
            <div class="col-md-2">
                <p class="selection">Rock</p>
                <button class="button" id="rock"><img src="./assets/images/rock.png" alt="Rock" width="80"
                        height="100%">
                </button>
            </div>
            <div class="col-md-2">
                <p class="selection">Paper</p>
                <button class="button" id="paper"><img src="./assets/images/paper.png" alt="Paper" width="80"
                        height="100%"></button>
            </div>
            <div class="col-md-2">
                <p class="selection">Scissors</p>
                <button class="button" id="scissors"><img src="./assets/images/scissors.png" alt="Scissors" width="80"
                        height="100%"></button>
            </div>
            <div class="col-md-2">
                <p class="selection">Lizard</p>
                <button class="button" id="lizard"><img src="./assets/images/lizard.png" alt="Lizard" width="80"
                        height="100%"></button>
            </div>
            <div class="col-md-2">
                <p class="selection">Spock</p>
                <button class="button" id="spock"><img src="./assets/images/spock.png" alt="Spock" width="80"
                        height="100%"></button>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    </body>

</html>
